<mat-card class="moviecard">
    <mat-card-header>
        <mat-card-title class="mat-h4">{{movie.titulo}}</mat-card-title>
        <mat-card-subtitle>{{movie.release.split('-')[0]}}</mat-card-subtitle>
    </mat-card-header>
    <img class="movieimage" mat-card-image [src]="'https://www.themoviedb.org/t/p/w600_and_h900_bestv2' + movie.poster">
</mat-card>
